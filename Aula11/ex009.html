<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Consultando sua nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>
    <script> 
        function consultar() {
            var txtn = window.document.getElementById('txtnac')
            txtn.innerHTML = 'Você é'
            if (txtn === 'brasileira') {
                txtn.innerHTML += 'Brasileira'
            } else {
                txtn.innerHTML += 'Estrangeira'
            }
        
        }
    </script>
</body>
</html>
